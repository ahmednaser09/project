<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padding, Margin, and Border</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 20px;
      font-weight: bold;
    }

    .outer-box {
      border: 2px solid blue; 
      margin: 20px; 
      padding: 15px; 
      width: 500px; 
    }

    .inner-box {
      border: 2px dashed red; 
      padding: 10px; 
      background-color: pink; 
    }
  </style>
</head>
<body>

  <div class="outer-box">
    This is the outer box.
    <div class="inner-box">
      This is the inner box.
    </div>
  </div>
</body>
</html>
</html>
